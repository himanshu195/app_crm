<!doctype html>

<html lang="en">

<head>
  <title>Map</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="map/css/style.css" />
</head>
<style>
</style>

<body>
  <div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

  </div>
  <h1>Map</h1>
  <div class="form-group">
    <label class="control-label">Time</label>
    <select id="timeDropdown" class="form-control">
		  <option value="60">1 Minute</option>
		  <option value="120">2 Minutes</option>
		  <option value="300">5 Minutes</option>
		  <option value="6000">10 Minutes</option>
		  <option value="9000">15 Minutes</option>
		  <option value="1800">30 Minutes</option>
		</select>
  </div>
  <div style="position: relative;">
    <div style="height: 550px;position: relative; overflow: hidden;" id="map-canvas"></div>
    <div id='listing' style='position: absolute;top: 70px;right: 25px;background: rgba(255,255,255,0.9);width: 30%;padding: 20px 10px;box-shadow: 0 0 10px rgba(0,0,0,0.2);height: 510px;overflow:hidden;overflow-y:auto'>
      <div style="font-size: 19px;font-weight: 600;padding: 0 0 5px;text-transform: uppercase;">User Line Colors</div>
      <table id="resultsTable" style="width: 100%;">
        <tbody id="resultsMap">

        </tbody>
      </table>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/fa8f5350cc.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=weather,geometry,visualization,places,drawing&key=AIzaSyDZ8bs03HZaGK8HozkoSKZYv48xjKHAF3k"></script>

  <script type='text/javascript'>
    $(document).on('ready', function() {

    });

    var map;

    function loadMapData() {
      $.ajax({
        url: "http://odoo2.romilax.com/organica/back_end/rmXMLRPC_geolocalizacion.php?task=rmListaGeolocalizacionLive",

        // The name of the callback parameter, as specified by the YQL service
        jsonp: "callback",

        // Tell jQuery we're expecting JSONP
        dataType: "jsonp",
        // Work with the response
        success: function(response) {
          console.log(response.rmListaGeolocalizacionLive); // server response
          var list = response.rmListaGeolocalizacionLive;
          window.list = list;
          var userId = list[0].user_id;
          var loginName = list[0].login;;
          var latArray = [];
          $('#resultsMap').html('');

          for (var i = 0; i < list.length; i++) {
            var option = list[i];
            if (userId != option.user_id) {
              userId = option.user_id;
              drawLine(latArray, loginName);
              loginName = option.login;
              latArray = [];
            } else {
              latArray.push({
                lat: parseFloat(option.rm_longitude),
                lng: parseFloat(option.rm_latitude)
              });

            }
            console.log("Datos:" + JSON.stringify(latArray));

          }

          var marker = new google.maps.LatLng(list[0].rm_latitude,list[0].rm_longitude);
          addMarker (marker);

          drawLine(latArray, loginName);
          $('body').addClass('loaded');
        }
      });
    }

    function addMarker (position) {
      var tmp_marker1 = new google.maps.Marker({
        position: position,
        map: map
      });
    }

    function drawLine(points, name) {
      console.log("Datos Recibidos:" + JSON.stringify(points));

      var color = '#' + Math.round((0x1000000 + 0xffffff * Math.random())).toString(16).slice(1);
      var line = new google.maps.Polyline({
        //path: [
        //new google.maps.LatLng(40.64353725, -73.99829776),
        //new google.maps.LatLng(40.64353725, -73.98829776)
        //],

        path: points,
        strokeColor: color,
        strokeOpacity: 1.0,
        strokeWeight: 2,
        map: map,
        geodesic: true,
      });
      line.setMap(map);
      $tr = $('<tr><td><span style="background:' + color + ';display:block;height:32px;width:32px;"></span</td><td>' + name + '</td></tr>');
      $('#resultsMap').append($tr);
    }

    function initialize() {
      console.log('function');
      var lat = '-17.3940469';
      var lng = '-66.233916';
      var bounds = new google.maps.LatLngBounds();

      var mapOptions = {
        center: new google.maps.LatLng(lat, lng),
        zoom: 12,

      };
      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      google.maps.event.trigger(map, 'resize');
      loadMapData();
      var time = parseInt($('#timeDropdown').val(), 10) * 1000;

      setTimeout(function() {
        $('body').removeClass('loaded');
        initialize();
      }, time);
    }

    if ($('#map-canvas').length != 0) {
      google.maps.event.addDomListener(window, 'load', initialize);
    }
  </script>

</body>

</html>
