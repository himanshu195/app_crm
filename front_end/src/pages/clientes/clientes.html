<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'CUSTOMERS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-mini-content-clientes">
  <div class="list-mini">

    <ion-list>
      <ion-item-sliding class="list-item" *ngFor="let item of clientes.rmListaClientes">
          <ion-item class="item-content">
            <h3 class="item-title">{{item.rm_nombre}}</h3>
            <p class="item-description">{{item.rm_direccion}}</p>
            <p class="item-description">{{item.rm_telefono}}</p>
            <p class="item-description">{{item.rm_celular}}</p>
          </ion-item>

          <ion-item-options side="left">
            <button ion-button color="secondary" (click)="favorite(item)">
              <ion-icon name="call"></ion-icon>
              {{ 'CALL_MOBILE' | translate}}
            </button>
            <button ion-button color="light" (click)="share(item)">
              <ion-icon name="call"></ion-icon>
              {{ 'CALL_PHONE' | translate}}
            </button>
            <button ion-button  (click)="share(item)">
              <ion-icon name="mail"></ion-icon>
              {{ 'EMAIL' | translate}}
            </button>
          </ion-item-options>

          <ion-item-options side="right">
            <button ion-button color="danger" (click)="share(item)">
              <ion-icon name="trash"></ion-icon>
              {{ 'DELETE' | translate}}
            </button>
            <button ion-button color="secondary" (click)="share(item)">
              <ion-icon name="create"></ion-icon>
              {{ 'EDIT' | translate}}
            </button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </div>
  <ion-fab right bottom>
    <button ion-fab (click)="agregarCliente()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
