<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'STOCK' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-mini-content-clientes">
	<div class="list-mini-clientes">
		<ion-searchbar [(ngModel)]="searchTerm" [placeholder]="'SEARCH_PRODUCTS' | translate" [formControl]="searchControl" [showCancelButton]="true" (ionInput)="filterItems($event)" ></ion-searchbar>
		<div *ngIf="searching" class="spinner-container">
			<ion-spinner></ion-spinner>
		</div>
		<ion-list>
			<ion-item-sliding class="list-item" *ngFor="let item of products">
				<ion-item class="item-content">
					<ion-row>
						<ion-col col-12>
							<h2 class="item-title"><b>{{item.product}}</b></h2>
						</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-1>
              <h2 ion-text color="primary">CH:</h2>
            </ion-col>
    				<ion-col col-3>
              <h2 ion-text color="primary" class="rm_numero bold">{{item.ch | number: '1.2-2'}}</h2>
    				</ion-col>
            <ion-col col-1>
              <h2 ion-text color="primary">CM:</h2>
            </ion-col>
            <ion-col col-3>
              <h2 ion-text color="primary" class="rm_numero bold">{{item.cm | number: '1.2-2'}}</h2>
    				</ion-col>
            <ion-col col-1>
              <h2 ion-text color="primary">CG:</h2>
            </ion-col>
    				<ion-col col-3>
              <h2 ion-text color="primary" class="rm_numero bold">{{item.cg | number: '1.2-2'}}</h2>
    				</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-1>
              <h2 ion-text color="primary">SI:</h2>
            </ion-col>
    				<ion-col col-3>
    					<h2 ion-text color="dark" class="rm_numero bold">{{item.originalStock | number: 0}}</h2>
    				</ion-col>
            <ion-col col-1>
              <h2 ion-text color="primary">PT:</h2>
            </ion-col>
            <ion-col col-3>
              <h2 ion-text color="dark" class="rm_numero bold">{{(item.originalStock - item.stock) | number: 0}}</h2>
            </ion-col>
            <ion-col col-1>
              <h2 ion-text color="primary">SF:</h2>
            </ion-col>
            <ion-col col-3>
              <h2 ion-text color="dark" class="rm_numero bold">{{item.stock | number: 0}}</h2>
            </ion-col>
        	</ion-row>
				</ion-item>
			</ion-item-sliding>
		</ion-list>
	</div>
</ion-content>
