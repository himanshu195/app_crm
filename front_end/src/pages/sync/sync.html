<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>{{'SYNC_DATA' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<button ion-button block color="primary" (click)="syncData()">{{'SYNC_REMOTE_DATA' | translate}}</button>
	<button ion-button block color="danger" (click)="wipeData()">{{'SYNC_LOCAL_DATA' | translate}}</button>
	<button ion-button block color="primary" (click)="loadCustomers()">{{'LOAD_CUSTOMERS_FROM_SERVER' | translate}}</button>
	<button ion-button block color="primary" (click)="loadChartsData()">{{'LOAD_CHARTS_FROM_SERVER' | translate}}</button>
	<button ion-button block color="secondary" (click)="loadProducts()">{{'LOAD_PRODUCTS_FROM_SERVER' | translate}}</button>
	<button ion-button block color="secondary" (click)="stockProducts()">{{'STOCK_PRODUCTS_FROM_SERVER' | translate}}</button>
	<div>
		<p *ngFor="let message of messages" >{{message}}</p>
	</div>
</ion-content>
