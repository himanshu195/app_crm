<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{'CALENDAR' | translate}}</ion-title>
		<ion-buttons end>
            <button ion-button [disabled]="isToday" (click)="today()">Hoy</button>
            <button ion-button (click)="changeMode('month')">M</button>
            <button ion-button (click)="changeMode('week')">S</button>
            <button ion-button (click)="changeMode('day')">D</button>
            <button ion-button (click)="loadEvents()">Cargar</button>
        </ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content class="has-header">
    <calendar [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="30">
    </calendar>

	<ion-fab right bottom >
		<button ion-fab (click)="goToAddEvent()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
