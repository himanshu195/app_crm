<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>{{'SIGN_IN' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content auth-content">
  <div>
    <preload-image [ratio]="{w:800, h:262}" src="./assets/images/logo_white_header.png"></preload-image>
  </div>
	<form class="login-form auth-form" [formGroup]="login" (ngSubmit)="doLogin(login.value)">
		<ion-item>
			<ion-input type="email" placeholder="{{'USERNAME' | translate}}" formControlName="email">sdsdsd</ion-input>
		</ion-item>
		<show-hide-container>
		<ion-item>
			<ion-input type="password" placeholder="{{'PASSWORD' | translate}}" formControlName="password" show-hide-input></ion-input>
		</ion-item>
		</show-hide-container>
		<button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!login.valid">{{'LOG_IN' | translate}}</button>
  </form>
</ion-content>
