<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'ORDERS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <button class="list-item" ion-item *ngFor="let item of ordersList">
        <ion-row no-padding class="content-row one-line">
          <!-- You can limit the rows of the description by using the class one-line. If you remove it, all the content from the row will be shown -->
          <ion-col no-padding width-72 class="item-content">
            <h3 class="item-title">{{item.customerObj.rm_nombre}}</h3>
            <p class="item-description">{{item.dateOrder}}</p>
			<p class="item-description">{{item.total}}</p>
			<p class="item-description">{{item.notes}}</p>
			
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </div>
  <ion-fab right bottom >
		<button ion-fab (click)="goToAddOrder()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
