<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'ORDERS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-mini-content">
    <ion-list>
		<ion-item-sliding class="list-item"  *ngFor="let item of ordersList">
			<ion-item class="item-content">
				<h3 class="item-title">{{item.customerObj.rm_nombre}}</h3>
				<p class="item-description">{{item.dateOrder}}</p>
				<p class="item-description">{{item.total}}</p>
				<p class="item-description">{{item.notes}}</p>
			</ion-item>
			<ion-item-options side="left">
				<button ion-button color="secondary" (click)="editOrder(item)">
					<ion-icon name="create"></ion-icon>
					{{ 'EDIT' | translate}}
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>	
	
  <ion-fab right bottom >
		<button ion-fab (click)="goToAddOrder()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
